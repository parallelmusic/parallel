  <meta charset="UTF-8">

<style>
  html, body {
  height: 100%;
  margin: 0;
}

body {
  display: flex;
  flex-direction: column; /* stack header, main, footer vertically */
  min-height: 100vh;      /* full viewport height */
  font-family: 'Courier New', Courier, monospace;
  background: white;
  color: black;
  line-height: 1.5;
  padding-top: 0;         /* remove previous padding-top */
}

/* Main content expands to fill space */
main {
  flex: 1;
  padding: 40px;          /* adjust content spacing */
}

/* Footer styling */
footer {
  background-color: #222;
  color: #fff;
  text-align: center;
  padding: 15px 0;
}

/* Vertical floating menu */
.vertical-menu {
  position: fixed;       /* stays visible while scrolling */
  top: 20px;             /* distance from top */
  left: 20px;            /* distance from left */
  background: rgba(255, 255, 255, 0.9);
  padding: 10px;
  z-index: 1000;
  font-family: Arial, sans-serif;
  font-size: 14px;
  border-radius: 5px;    /* optional rounded corners */
}

/* Each link on a separate line */
.vertical-menu a {
  display: block;        /* forces new line for each link */
  text-decoration: none;
  color: #000;
  margin: 5px 0;
  width: 120px;
  text-align: center;         /* spacing between links */
  transition: all 0.3s;
  border-radius: 3px;
}

.vertical-menu a:hover {
  color: #fff; /* text turns white on hover */
  background-color: rgba(255, 127, 0, 0.7); /* orange with 70% opacity */
}


/* Optional: push content down so it doesn't hide under menu */
body {
  padding-top: 200px;     /* adjust depending on menu height */
}

  </style>
