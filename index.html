<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel</title>
  
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: 'Courier New', Courier, monospace;
    background: #fafafa;
    color: #1a1a1a;
    line-height: 1.8;
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 40px 60px 180px;
  }

  footer {
    background: transparent;
    color: #999;
    text-align: center;
    padding: 20px 0;
    font-size: 10px;
    letter-spacing: 1px;
  }

  /* Vertical Menu - Minimal */
  .vertical-menu {
    position: fixed;
    top: 40px;
    left: 40px;
    padding: 0;
    z-index: 1000;
    font-family: 'Courier New', Courier, monospace;
    font-size: 12px;
  }

  .vertical-menu nav {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .vertical-menu a {
    display: inline-block;
    text-decoration: none;
    color: #666;
    margin: 0px 0;
    padding: 4px 0;
    text-align: left;
    transition: all 0.4s ease;
    border-bottom: 1px solid transparent;
    letter-spacing: 0.5px;
  }

  .vertical-menu a:hover {
    color: #1a1a1a;
    border-bottom: 1px solid #1a1a1a;
  }

  /* About section that appears */
  .about-text {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease;
    margin-top: 0;
    margin-bottom: 0;
    opacity: 0;
  }

  .about-text.show {
    max-height: 300px;
    opacity: 1;
    margin-top: 12px;
    margin-bottom: 12px;
    transition: max-height 0.5s ease, opacity 0.5s ease, margin 0.5s ease;
  }

  .about-text p {
    font-size: 11px;
    line-height: 1.6;
    color: #666;
    margin: 0;
    max-width: 200px;
    letter-spacing: 0.3px;
  }

  /* Typewriter effect */
  .typewriter {
    overflow: hidden;
    border-right: 2px solid #666;
    white-space: normal;
  }

  .typewriter.typing {
    animation: blink-caret 0.75s step-end infinite;
  }

  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #666; }
  }

  /* Remove caret after typing completes */
  .typewriter.done {
    border-right: none;
  }

 /* Main Container */
.knob-container {
  position: relative;
  width: 280px;
  height: 280px;
  cursor: pointer;
  user-select: none;
}

  /* Knob Circle - Ultra thin lines */
  .knob {
    width: 180px;
    height: 180px;
    background: #fafafa;
    border: none;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(300deg);
    transition: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .knob:hover .text-circle {
    letter-spacing: 1px;
  }

  .knob:active {
    transform: translate(-50%, -50%) rotate(300deg) scale(0.99);
  }

  /* Circular text */
  .text-circle {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: rotateText 20s linear infinite;
    transition: letter-spacing 0.3s ease;
  }

  .text-circle text {
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    letter-spacing: 3px;
    fill: #1a1a1a;
  }

  @keyframes rotateText {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Knob handle - single thin line spanning full diameter */
  .knob-handle {
    width: 0.5px;
    height: 130px;
    background: #1a1a1a;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
  }

  /* Direction arrow - very subtle */
  .direction-arrow {
    position: absolute;
    width: 220px;
    height: 220px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .direction-arrow svg {
    width: 100%;
    height: 100%;
  }

  /* Knob turning animation - slower, more graceful */
  .knob.turning {
    animation: turnKnob 1.2s cubic-bezier(0.4, 0.0, 0.2, 1);
  }

  @keyframes turnKnob {
    0% { transform: translate(-50%, -50%) rotate(300deg); }
    100% { transform: translate(-50%, -50%) rotate(660deg); }
  }

  /* Status Message - minimal */
  .status {
    text-align: center;
    margin-top: 60px;
    font-size: 10px;
    min-height: 15px;
    opacity: 0;
    transition: all 0.6s ease;
    letter-spacing: 2px;
    color: #666;
  }

  .status.show {
    opacity: 1;
  }

  /* Instruction text - very subtle */
  .instruction {
    text-align: center;
    margin-top: 0px;
    font-size: 12px;
    opacity: 0;
    letter-spacing: 3px;
    color: #292929;
    animation: fadeInOut 3s ease-in-out infinite;
  }

  @keyframes fadeInOut {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.8; }
  }

  /* Subtle grid background - optional */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(0deg, transparent 24%, rgba(0, 0, 0, 0.02) 25%, rgba(0, 0, 0, 0.02) 26%, transparent 27%, transparent 74%, rgba(0, 0, 0, 0.02) 75%, rgba(0, 0, 0, 0.02) 76%, transparent 77%, transparent),
      linear-gradient(90deg, transparent 24%, rgba(0, 0, 0, 0.02) 25%, rgba(0, 0, 0, 0.02) 26%, transparent 27%, transparent 74%, rgba(0, 0, 0, 0.02) 75%, rgba(0, 0, 0, 0.02) 76%, transparent 77%, transparent);
    background-size: 50px 50px;
    pointer-events: none;
    z-index: -1;
    opacity: 0.3;
  }

/* Mobile Responsive */
@media (max-width: 768px) {
  main {
    padding: 20px;  /* Ridotto padding */
    padding-top: 200px;  /* Spazio per il menu in alto */
  }

  .knob-container {
    width: 200px;
    height: 200px;
  }

  .knob {
    width: 140px;
    height: 140px;
  }

  .knob-handle {
    height: 100px;  /* Handle più corto per cerchio più piccolo */
  }

  .direction-arrow {
    width: 170px;
    height: 170px;
  }

  .vertical-menu {
    top: 20px;
    left: 20px;
    font-size: 11px;
  }

  .vertical-menu a {
    margin: 8px 0;
    font-size: 11px;
  }

  .about-text p {
    max-width: 180px;  /* Testo About più stretto */
    font-size: 10px;
  }

  .instruction {
    margin-top: 30px;
    font-size: 11px;
  }

  .status {
    margin-top: 40px;
    font-size: 9px;
  }

  footer {
    font-size: 9px;
  }

  /* Testo circolare più piccolo */
  .text-circle text {
    font-size: 12px;
  }
}
</style>
</head>

<body>
  <header class="vertical-menu">
    <nav>
      <a href="index.html">Home</a>
    <!-- <a href="audio.html">Audio</a>  -->
      <a href="#" id="about-link">About</a>
      <div class="about-text" id="about-text">
        <p class="typewriter" id="typewriter"></p>
      </div>
      <a href="mailto:info@byparallel.art">Contact</a>
    </nav>
  </header>

  <main>
    <div>
      <div class="knob-container" id="knob-container">
        <div class="direction-arrow">
          <svg viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M 110 30 A 65 65 0 1 1 45 110" stroke="#1a1a1a" stroke-width="0.5" fill="none" stroke-linecap="round" opacity="0.15"/>
            <path d="M 45 110 L 42 105 L 40 112 Z" fill="#1a1a1a" opacity="0.15"/>
          </svg>
        </div>
        <div class="knob" id="knob">
          <svg class="text-circle" viewBox="0 0 200 200">
            <defs>
              <path id="circlePath" d="M 100, 100 m -85, 0 a 85,85 0 1,1 170,0 a 85,85 0 1,1 -170,0"/>
            </defs>
            <text>
              <textPath href="#circlePath" startOffset="0%">
                ガチャ・ガチャ・ガチャ・ガチャ・ガチャ・ガチャ・ガチャ・ガチャ・
              </textPath>
            </text>
          </svg>
          <div class="knob-handle"></div>
          <div class="knob-center"></div>
        </div>
      </div>
      <div class="instruction">回す</div>
      <div class="status" id="status"></div>
    </div>
  </main>

  <footer>
    <p>© 2025 PARALLEL</p>
  </footer>

  <script>
    // Audio samples array
    const audioSamples = [
      'audio/sample1.mp3',
      'audio/sample2.mp3',
      'audio/sample3.mp3',
      'audio/sample4.mp3',
      'audio/sample5.mp3'
    ];
  
    const knobContainer = document.getElementById('knob-container');
    const knob = document.getElementById('knob');
    const textCircle = document.querySelector('.text-circle');
    const status = document.getElementById('status');
    const instruction = document.querySelector('.instruction');
    let isPlaying = false;
    let currentAudio = null;
    let instructionToggle = true;
  
    // Automatically alternate instruction text every 3 seconds
    setInterval(() => {
      instructionToggle = !instructionToggle;
      instruction.textContent = instructionToggle ? '回す' : 'rotate';
    }, 3000);

    // About section toggle with typewriter effect
    const aboutLink = document.getElementById('about-link');
    const aboutText = document.getElementById('about-text');
    const typewriter = document.getElementById('typewriter');
    const fullText = 'This site is constantly evolving, so feel free to visit it regularly. Created by Francesco De Grazia and Arielle Krebs.';
    let aboutOpen = false;

    function typeWriterEffect(text, element, speed = 50) {
      let i = 0;
      element.textContent = '';
      element.classList.add('typing');
      
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          element.classList.remove('typing');
          element.classList.add('done');
        }
      }
      type();
    }

    aboutLink.addEventListener('click', function(e) {
      e.preventDefault();
      
      if (!aboutOpen) {
        aboutText.classList.add('show');
        setTimeout(() => {
          typeWriterEffect(fullText, typewriter);
        }, 100);
        aboutOpen = true;
      } else {
        aboutText.classList.remove('show');
        typewriter.classList.remove('done', 'typing');
        typewriter.textContent = '';
        aboutOpen = false;
      }
    });
  
    // Click on knob
    knobContainer.addEventListener('click', function(e) {
      if (isPlaying) return;
      
      isPlaying = true;
      
      textCircle.style.animationPlayState = 'paused';
      
      knob.classList.add('turning');
      setTimeout(() => {
        knob.classList.remove('turning');
        knob.style.transform = 'translate(-50%, -50%) rotate(300deg)';
        textCircle.style.animationPlayState = 'running';
      }, 1200);
      
      setTimeout(() => {
        playRandomAudio();
      }, 600);
    });
  
    function playRandomAudio() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
      
      const randomIndex = Math.floor(Math.random() * audioSamples.length);
      const audioPath = audioSamples[randomIndex];
      
      currentAudio = new Audio(audioPath);
      
      currentAudio.addEventListener('playing', () => {
        status.textContent = '—';
        status.classList.add('show');
      });
      
      currentAudio.addEventListener('ended', () => {
        status.classList.remove('show');
        isPlaying = false;
      });
      
      currentAudio.addEventListener('error', () => {
        status.textContent = '—';
        status.classList.add('show');
        isPlaying = false;
        
        setTimeout(() => {
          status.classList.remove('show');
        }, 2500);
      });
      
      currentAudio.play().catch(err => {
        console.error('Audio play failed:', err);
        status.textContent = '—';
        status.classList.add('show');
        isPlaying = false;
        setTimeout(() => {
          status.classList.remove('show');
        }, 2500);
      });
    }
  </script>
</body>
</html>
